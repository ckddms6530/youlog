<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: headMeta}"></th:block>

<body>
<div class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
     id="spinner">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="container-fluid p-0">
    <th:block th:replace="~{fragments/nav :: nav}"></th:block>
</div>
<div class="d-flex">
    <aside class="flex-shrink-0 ps-5" style="width: 230px;">
        <a class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom" href="/">
            <i class="fas fa-envelope me-3"></i>
            <span class="fs-5 fw-semibold">카테고리</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button aria-expanded="true"
                        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-target="#home-collapse" data-bs-toggle="collapse">
                    자바
                </button>
                <div class="collapse show" id="home-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">Overview</a></li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">Updates</a></li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">Reports</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button aria-expanded="false"
                        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-target="#dashboard-collapse" data-bs-toggle="collapse">
                    DB
                </button>
                <div class="collapse" id="dashboard-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">Oracle</a>
                        </li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">MySql</a>
                        </li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">InfluxDB</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button aria-expanded="false"
                        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-target="#orders-collapse" data-bs-toggle="collapse">
                    Spring
                </button>
                <div class="collapse" id="orders-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">core</a>
                        </li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">mvc</a>
                        </li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">boot</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="border-top my-3"></li>
            <li class="mb-1">
                <button aria-expanded="false"
                        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-target="#account-collapse" data-bs-toggle="collapse">
                    Account
                </button>
                <div class="collapse" id="account-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">New...</a>
                        </li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">Profile</a></li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                               href="#">Settings</a></li>
                        <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" href="#">Sign
                            out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </aside>
    <th:block layout:fragment="content"></th:block>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/copyright :: copyright}"></th:block>
<script src="/js/sidebars.js"></script>
<th:block th:replace="~{fragments/body_script :: body_script}"></th:block>
</body>
</html>
