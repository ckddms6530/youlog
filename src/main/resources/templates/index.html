<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Youlog</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="hero-header overflow-hidden px-5">
        <div class="rotate-img">
            <img alt="" class="img-fluid w-100" src="/img/sty-1.png">
            <div class="rotate-sty-2"></div>
        </div>
        <div class="row gy-5 align-items-center">
            <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.1s">
                <h1 class="display-4 text-dark mb-4 wow fadeInUp" data-wow-delay="0.3s" th:text="#{index.start}"></h1>
                <p class="fs-4 mb-4 wow fadeInUp" data-wow-delay="0.5s" th:text="#{index.explain}"></p>
                <a class="btn btn-primary rounded-pill py-3 px-5 wow fadeInUp"
                   data-wow-delay="0.7s" th:href="${urls.blog.home}"
                   th:text="#{index.start-button}"></a>
            </div>
            <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.2s">
                <img alt="" class="img-fluid w-100 h-100" src="/img/hero-img-1.png">
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
