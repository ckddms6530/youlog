<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg fixed-top navbar-light px-4 px-lg-5 py-3 py-lg-0" th:fragment="nav">
    <a class="navbar-brand p-0" href="/">
        <h1 class="display-6 text-primary m-0"><i class="fas fa-envelope me-3"></i>Youlog</h1>
        <!-- <img src="img/logo.png" alt="Logo"> -->
    </a>
    <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
        <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a class="nav-item nav-link active" th:href="${@environment.getProperty('url.blog-home')}">블로그</a>
            <a class="nav-item nav-link" href="/about.html">About</a>
            <a class="nav-item nav-link" href="/service.html">Services</a>
            <a class="nav-item nav-link" href="/contact.html">Contact Us</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4 me-4"
               th:href="${@environment.getProperty('url.member-login')}">Log In</a>
            <a class="btn btn-primary rounded-pill text-white py-2 px-4"
               th:href="${@environment.getProperty('url.member-signup')}">Sign Up</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a sec:authentication="principal.nickname"></a>
        </div>
    </div>
</nav>

</html>
