<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">

                    <div class="col-12 col-md-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h3 th:text="#{register.title}"></h3>
                                        <p th:if="${error != null}" th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>
                            <form method="post" th:action="${@environment.getProperty('url.member-signup')}">
                                <div class="row gy-3 gy-md-4 overflow-hidden">
                                    <div class="col-12">
                                        <label class="form-label" for="email">Email <span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="email" name="email" placeholder="name@example.com"
                                               required type="text">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label" for="password">Password <span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="password" name="password" required
                                               type="password" value="">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label" for="nickname">Nickname <span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="nickname" name="nickname" required type="text"
                                               value="">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" id="remember_me" name="remember_me" type="checkbox"
                                                   value="">
                                            <label class="form-check-label text-secondary" for="remember_me">
                                                기억해줘요
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-xl btn-primary" th:text="#{register.submit}"
                                                    type="submit"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <hr class="mt-5 mb-4 border-secondary-subtle">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                        <a class="link-secondary text-decoration-none"
                                           th:href="${@environment.getProperty('url.member-login')}" th:text="#{login}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <img alt="BootstrapBrain Logo" class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                             src="/main.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>

</html>
